<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI to Humanize</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7; /* Light grey background */
    color: #333; /* Dark grey text */
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  .container {
    width: 500px; /* Set the width of the container */
    text-align: center;
  }
  textarea, button {
    width: 100%; /* Make textareas and button fill the container */
    padding: 10px;
    margin-top: 10px; /* Adds space at the top of textareas and button */
    border-radius: 5px; /* Rounded borders for textareas and button */
    border: 1px solid #ddd; /* Light grey border */
    box-sizing: border-box; /* Includes padding and border in the element's total width and height */
  }
  button {
    background-color: #5c85d6; /* Blue background for the button */
    color: white; /* White text for the button */
    font-size: 16px; /* Larger font size for the button */
    cursor: pointer; /* Cursor indicates a button */
    border: none; /* No border for the button */
  }
  button:hover {
    background-color: #4a6fa5; /* Darker blue background on hover */
  }
  h2 {
    color: #5c85d6; /* Blue color for the heading */
  }
</style>
<script>
function humanizeText() {
    var inputText = document.getElementById("inputText").value;
    var humanizedText = inputText.replace(/e/g, "ะต"); // Replace 'e' with Cyrillic 'ะต'
    document.getElementById("outputText").value = humanizedText;
}
</script>
</head>
<body>

<div class="container">
  <h2>AI TO HUMANIZE</h2>

  <textarea id="inputText" rows="4" placeholder="Input text here"></textarea>
  <button onclick="humanizeText()">AI to Humanize</button>
  <textarea id="outputText" rows="4" placeholder="Output" readonly></textarea>
</div>

</body>
</html>
